server:
  # \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
  port: 28080
spring:
  application:
    # \u5E94\u7528\u540D\u79F0
    name: consumer-service
eureka:
  instance:
    # \u79DF\u7EA6\u7EED\u7EA6\u95F4\u9694\u65F6\u95F4\uFF0C\u9ED8\u8BA430\u79D2
    lease-renewal-interval-in-seconds: 2
    # \u79DF\u7EA6\u5230\u671F\uFF0C\u670D\u52A1\u5931\u6548\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u503C90\u79D2
    lease-expiration-duration-in-seconds: 3
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    # \u6BCF\u9694\u591A\u4E45\u83B7\u53D6\u670D\u52A1\u4E2D\u5FC3\u5217\u8868\uFF0C(\u53EA\u8BFB\u5907\u4EFD)
    registry-fetch-interval-seconds: 30